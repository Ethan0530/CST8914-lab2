<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Hover over the button or focus on it with the keyboard to see the message:</p>

    <button onmouseover="showMessage()" onfocus="showMessage()">Action!</button>
    <p id="demo"></p>
</body>

<script>
    function showMessage() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>

</html>
